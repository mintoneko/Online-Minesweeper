<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Online Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="Mclear">
        <div class="title">
            <!-- 计时器 -->
            <div id="time" class="bg fl">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- 重启按钮 -->
            <div id="restart" class="bg cur fl"></div>
            <!-- 剩余雷数 -->
            <div id="tabnum" class="bg fl">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="shadow">
            <!-- 游戏画布 -->
            <canvas id="canvas"></canvas>
            <!-- 提示框 -->
            <div id="hint" class="animati2">
                <div class="hbg">
                    <!-- 加载提示 -->
                    <div id="load">加载中...</div>
                    <!-- 游戏失败信息 -->
                    <div id="text" style="display: none">
                        <img src="images/defeat.gif" />
                        <p>
                            呀！踩到炸弹啦！<br />
                            下次更细心哦~
                        </p>
                        <br class="clear" />
                        <span id="butt">再来一次！</span>
                    </div>
                    <!-- 难度选择 -->
                    <div id="Difficu" style="display: none">
                        <ul>
                            <li><span onclick="Difficulty('简单')">简单</span></li>
                            <li><span onclick="Difficulty('一般')">一般</span></li>
                            <li><span onclick="Difficulty('困难')">困难</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Mclear.js"></script>
</body>

</html>
